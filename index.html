<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="main-container">
        <div class="container">
            <!-- display -->
            <div class="row" id="disp">
                <div class="row">
                    <div class="col" id="res-disp">
                            result here
                    </div>
                </div>
                <div class="row" id="tool-disp">
                    <!-- tools -->
                    <div class="col" id="tool-disp1" onclick="cle('C')" >

                    </div>
                    <div class="col" id="tool-disp2" onclick="bs()" >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                    </div>
               </div>
            </div>
    
            <!-- pannel -->
            <div class="row" id="pannel">
                <!-- left side colum -->
                <div class="col" id="lcol">
                    <div class="row">
                        <div class="col" onclick="num(7)">7</div>
                        <div class="col" onclick="num(8)">8</div>
                        <div class="col" onclick="num(9)">9</div>
                    </div>
                    <div class="row">
                        <div class="col" onclick="num(4)">4</div>
                        <div class="col" onclick="num(5)">5</div>
                        <div class="col" onclick="num(6)">6</div>
                    </div>
                    <div class="row">
                        <div class="col" onclick="num(1)">1</div>
                        <div class="col" onclick="num(2)">2</div>
                        <div class="col" onclick="num(3)">3</div>
                    </div>
                    <div class="row">
                        <div class="col" onclick="equ()" id="equal">=</div>
                        <div class="col" onclick="num(0)">0</div>
                        <div class="col sym" onclick="num('*')">x</div>
                    </div>
                </div>
    
    
                <!-- right side column -->
                <div class="col" id="rcol">
                    <dvi class="row">
                        <div class="col" id="big" onclick="num('+')">
                                +
                        </div>
                    </dvi>
                    <dvi class="row">
                        <div class="col sym" onclick="num('-')">
                            -
                        </div>
                    </dvi>
                    <dvi class="row">
                        <div class="col sym" onclick="num('/')">
                                /                    
                        </div>
                    </dvi>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
